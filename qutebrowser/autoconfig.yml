# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ',12': open https://12ft.io/{url}
        ',bw': spawn --userscript qute-bitwarden
        ',dr': open https://redditsave.com/info?url={url}
        ',m': spawn mpv {url}
        ',pass': spawn --userscript qute-bitwarden --password-only
        ',read': spawn --userscript readability-js
        ',vid': open https://invidious-us.kavin.rocks{url:path}?{url:query}
        <Ctrl+i>: forward
        <Ctrl+o>: back
        H: tab-prev
        L: tab-next
        xx: config-cycle tabs.show always never ;; config-cycle statusbar.show always
          never
  colors.completion.category.bg:
    global: '#0A0E14'
  colors.completion.even.bg:
    global: '#0A0E14'
  colors.completion.odd.bg:
    global: '#0A0E14'
  colors.statusbar.caret.bg:
    global: '#0A0E14'
  colors.statusbar.insert.bg:
    global: '#0A0E14'
  colors.statusbar.normal.bg:
    global: '#0A0E14'
  colors.statusbar.passthrough.bg:
    global: '#0A0E14'
  colors.statusbar.url.fg:
    global: white
  colors.statusbar.url.hover.fg:
    global: white
  colors.statusbar.url.success.https.fg:
    global: white
  colors.tabs.bar.bg:
    global: '#0A0E14'
  colors.tabs.even.bg:
    global: '#0A0E14'
  colors.tabs.odd.bg:
    global: '#0A0E14'
  colors.tabs.pinned.even.bg:
    global: '#0A0E14'
  colors.tabs.pinned.odd.bg:
    global: '#0A0E14'
  colors.tabs.pinned.selected.even.bg:
    global: '#EE6F31'
  colors.tabs.pinned.selected.odd.bg:
    global: '#EE6F31'
  colors.tabs.selected.even.bg:
    global: '#EE6F31'
  colors.tabs.selected.odd.bg:
    global: '#EE6F31'
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.preferred_color_scheme:
    global: dark
  content.geolocation:
    https://kevinppaulo.github.io: true
  content.javascript.enabled:
    '*://12ft.io/*': true
    '*://app.vivifyscrum.com/*': true
    '*://boards.4chan.org/*': true
    '*://br.pinterest.com/*': true
    '*://careers.twitter.com/*': true
    '*://cloud.hotelflow.com.br/*': true
    '*://codepen.io/*': true
    '*://devel4.eth0.com.br/*': true
    '*://discord.com/*': true
    '*://docs.google.com/*': true
    '*://drive.google.com/*': true
    '*://epic.gsfc.nasa.gov/*': true
    '*://github.com/*': true
    '*://hoppscotch.io/*': true
    '*://hub.docker.com/*': true
    '*://images.google.com/*': true
    '*://invidious-us.kavin.rocks/*': true
    '*://kevinppaulo.github.io/*': true
    '*://libredd.it/*': true
    '*://localhost/*': true
    '*://meet.google.com/*': true
    '*://music.youtube.com/*': true
    '*://s3.console.aws.amazon.com/*': true
    '*://sistemas.furg.br/*': true
    '*://ssw.inf.br/*': false
    '*://todoist.com/*': true
    '*://twitter.com/*': true
    '*://web.whatsapp.com/*': true
    '*://webz.telegram.org/*': true
    '*://www.dropbox.com/*': true
    '*://www.instagram.com/*': true
    '*://www.kabum.com.br/*': true
    '*://www.reddit.com/*': true
    '*://www.redesullog.com.br/*': true
    '*://www.youtube.com/*': true
    global: true
  content.media.audio_capture:
    https://web.whatsapp.com: true
  content.notifications.enabled:
    https://app.vivifyscrum.com: false
    https://www.facebook.com: false
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: false
    https://mail.protonmail.com#mailto=%25s: true
  qt.environ:
    global:
      NODE_PATH: /usr/lib/node_modules
  statusbar.padding:
    global:
      bottom: 1
      left: 10
      right: 10
      top: 1
  statusbar.position:
    global: bottom
  statusbar.show:
    global: always
  statusbar.widgets:
    global:
    - keypress
    - url
  tabs.padding:
    global:
      bottom: 10
      left: 10
      right: 10
      top: 10
  tabs.position:
    global: top
  tabs.show:
    global: always
  url.searchengines:
    global:
      DEFAULT: https://google.com/search?q={}
  url.start_pages:
    global: https://kevinppaulo.github.io/Bento
